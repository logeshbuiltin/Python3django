{% extends 'base.html' %}
{% load static %}
{%block title %}Forgot Password{% endblock title %}
{% block body_content %}
 <div class="wrapper">
  <div class="container">
      <div class="row">
          <div class="col-sm-12">
              <form class="" name="accountLoginForm" id="accountLoginForm" action="" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                    <label for="{{form.email.id_for_label}}" class="col-sm-6 col-form-label">Enter your Email:
                        :</label>
                    <div class="col-sm-6">
                        {{ form.email }}
                    </div>
                </div>
        <div class="form-group">
            <div class="aab controls col-md-4 "></div>
            <div class="controls col-md-2 ">
                <input type="submit" class="btn btn btn-primary">
            </div>
        </div>
              </form>
          </div>
      </div>
  </div>
 </div>
{% endblock body_content %}
